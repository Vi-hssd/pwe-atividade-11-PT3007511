<h1>Mande uma mensagem</h1>

<div>
  <form>
    <ul>
      
    <li><label for='nomeUSR'>Nome</label> 
      <input type='text' name='nomeUSR' id='nomeUSR' class='campoinserir'> </li> <br> 
      
    <li><label for='emailUSR'>Email</label>
      <input type='email' name='emailUSR' id='emailUSR' class='campoinserir'> </li> <br>
      
    <li><label for='telUSR'>Telefone</label> 
      <input type='text' name='telUSR' id='telUSR' class='campoinserir'> (99) 9999-9999 </li> <br>

    <li><label for='assunto'>Assunto</label>

      <option value=''>-- Selecione --</option>

      <option value='sugestao'>Sugestão</option>
    </select>

    <br>
    
    <li><label for='mensagem'>Mensagem</label> 
      <textarea name='mensagem' class='campoinserir'></textarea> </li> <br>

       <li> <fieldset>
        <legend>Opções de Resposta</legend>
        
        <label for='email'>Email</label> 
        <input type='checkbox' id='email' name='opcoesderes' value='email'>
         
        <label for='telusr'>Telefone</label> 
        <input type='checkbox' id='telusr' name='opcoesderes'value='telefone'>

        </fieldset> </li> <br>

    </ul>
    
    <button class='button_ver'>Enviar</button>
    
  </form>
