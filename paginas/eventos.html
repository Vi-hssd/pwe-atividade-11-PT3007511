<div class='formulario'>
  <form>
    <fieldset>

<br>

    <fieldset>

    <input type='password' name='conf_senha'>

<br>

    <label for='email'>E-mail</label>

        <input type='radio' id='sexo' name='sexo'value='feminino'>

        </fieldset>
      </form>
    </span>

    <br>
    
    <label for='data_nasc'>Data de Nascimento</label>

    <label for='cor_fav'>Cor Favorita</label>

    <label for='github_usr'>Perfil no Github</label>
    <input type='text' id='github_usr' class='campoinserir'>

  </fieldset>
  </form>
